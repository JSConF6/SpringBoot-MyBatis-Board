<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
  <div th:fragment="nav">
    <nav class="py-2 bg-light border-bottom mb-4">
      <div class="container d-flex flex-wrap">
        <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
          <span class="fs-4">RocketBoard</span>
        </a>
        <ul class="nav" sec:authorize-expr="isAuthenticated()">
          <li class="nav-item"><a th:href="@{/user/{userId}/update(userId=${#authentication.principal.user.id})}" class="nav-link link-dark px-2">회원정보수정</a></li>
          <li class="nav-item"><a href="/logout" class="nav-link link-dark px-2">로그아웃</a></li>
        </ul>
        <ul class="nav" sec:authorize-expr="!isAuthenticated()">
          <li class="nav-item"><a href="/signin" class="nav-link link-dark px-2">로그인</a></li>
          <li class="nav-item"><a href="/signup" class="nav-link link-dark px-2">회원가입</a></li>
        </ul>
      </div>
    </nav>
  </div>
</body>
</html>
