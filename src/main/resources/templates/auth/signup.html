<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/header :: header(~{::title}, ~{::link}, ~{::script})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>게시판 - 회원가입</title>
  <link th:href="@{/css/signup.css}" rel="stylesheet">
  <script type="text/javascript" th:src="@{/js/signup.js}"></script>
  <link>
</head>
<body>
<nav th:replace="layouts/nav"></nav>
<div class="container">
  <main class="form-signup w-100 m-auto">
    <form th:action th:object="${signup}" id="signupForm" method="POST">
      <h1 class="text-center">회원가입</h1>
      <div class="mb-3">
        <label for="username" class="form-label">아이디</label>
        <input type="text" class="form-control" th:field="*{username}" th:errorclass="is-invalid" placeholder="아이디 입력">
        <div class="invalid-feedback" th:errors="*{username}">
          아이디를 입력해주세요
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid" placeholder="비밀번호 입력">
        <div class="invalid-feedback" th:errors="*{password}">
          비밀번호를 입력해주세요
        </div>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" th:field="*{name}" th:errorclass="is-invalid" placeholder="이름 입력">
        <div class="invalid-feedback" th:errors="*{name}">
          이름을 입력해주세요
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" th:field="*{email}" th:errorclass="is-invalid" placeholder="이메일 입력">
        <div class="invalid-feedback" th:errors="*{email}">
          이메일을 입력해주세요
        </div>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" id="signupBtn">회원가입</button>
    </form>
  </main>
</div>
<footer th:replace="layouts/footer"></footer>
</body>
</html>
