<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/header :: header(~{::title}, ~{::link})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>게시판 - 회원가입</title>
  <link th:href="@{css/signup.css}" rel="stylesheet">
  <link>
</head>
<body>
<nav th:replace="layouts/nav"></nav>
<div class="container">
  <main class="form-signup w-100 m-auto">
    <form>
      <h1 class="text-center">회원가입</h1>
      <div class="mb-3">
        <label for="username" class="form-label">아이디</label>
        <input type="text" class="form-control" id="username" placeholder="아이디 입력">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" placeholder="비밀번호 입력">
      </div>
      <div class="mb-3">
        <label for="passwordConfirm" class="form-label">비밀번호확인</label>
        <input type="password" class="form-control" id="passwordConfirm" placeholder="비밀번호 확인">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" placeholder="이름 입력">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" placeholder="이메일 입력">
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
    </form>
  </main>
</div>
<footer th:replace="layouts/footer"></footer>
</body>
</html>
