<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/header :: header(~{::title}, ~{::link})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>게시판 - 로그인</title>
  <link th:href="@{css/signin.css}" rel="stylesheet">
</head>
<body>
<nav th:replace="layouts/nav"></nav>
<div class="container">
  <main class="form-signin w-100 m-auto">
    <form>
      <h1 class="text-center">로그인</h1>
      <div class="form-floating">
        <input type="text" class="form-control" id="username" placeholder="아이디 입력">
        <label for="username">아이디</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="비밀번호 입력">
        <label for="password">비밀번호</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
    </form>
  </main>
</div>
<footer th:replace="layouts/footer"></footer>
</body>
</html>
