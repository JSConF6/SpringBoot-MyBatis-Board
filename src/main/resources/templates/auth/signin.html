<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/header :: header(~{::title}, ~{::link}, ~{::script})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>게시판 - 로그인</title>
  <link th:href="@{/css/signin.css}" rel="stylesheet">
  <script type="text/javascript" th:src="@{/js/signin.js}"></script>
</head>
<body>
<nav th:replace="layouts/nav"></nav>
<div class="container">
  <main class="form-signin w-100 m-auto">
    <form action="/login" th:object="${signin}" id="signinForm" method="POST">
      <h1 class="text-center">로그인</h1>
      <div class="alert alert-danger" role="alert" th:if="${error}">
        <span th:text="${exception}"></span>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" th:field="*{username}" placeholder="아이디 입력">
        <label for="username">아이디</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호 입력">
        <label for="password">비밀번호</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" id="loginBtn">로그인</button>
    </form>
  </main>
</div>
<footer th:replace="layouts/footer"></footer>
</body>
</html>
