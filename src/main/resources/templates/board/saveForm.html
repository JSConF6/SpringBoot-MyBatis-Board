<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/header :: header(~{::title}, ~{::link})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>게시판 - 게시글 작성</title>
  <link th:href="@{/css/saveForm.css}" rel="stylesheet">
</head>
<body>
<nav th:replace="layouts/nav"></nav>
<div class="container">
  <main class="save-form w-100 m-auto">
    <form>
      <h1 class="text-center">게시글 작성</h1>
      <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea class="form-control" id="content" rows="5"></textarea>
      </div>
      <div class="mb-3">
        <button class="btn btn-primary me-2" type="button" id="fileUploadBtn">업로드</button>
        <span id="fileName">adas</span>
        <input type="file" class="form-control" id="file">
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2" type="button">저장</button>
        <a href="javascript:history.back()" class="btn btn-secondary">목록</a>
      </div>
    </form>
  </main>
</div>
<footer th:replace="layouts/footer"></footer>
</body>
</html>
