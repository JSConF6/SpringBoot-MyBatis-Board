<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/header :: header(~{::title}, ~{::link})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판 - 메인</title>
    <link th:href="@{css/index.css}" rel="stylesheet">
</head>
<body>
    <nav th:replace="layouts/nav"></nav>
    <div class="container">
        <div class="mb-4 text-center">
            <h1>RocketBoard</h1>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <select class="form-select w-25">
                <option value="1">최신순</option>
                <option value="2">조회순</option>
            </select>
            <form class="d-flex w-50" role="search">
                <select class="form-select w-25">
                    <option value="1">제목</option>
                    <option value="2">작성자</option>
                </select>
                <input class="form-control me-2" type="search" placeholder="제목을 입력해주세요">
                <button class="btn btn-secondary" id="searchBtn" type="submit">검색</button>
            </form>
            <a class="btn btn-primary" href="/board/save">글작성</a>
        </div>
        <table class="table text-center">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
                <th scope="col">조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td><a href="/board/detail" class="link-secondary title">게시판 제목 1</a></td>
                <td>MARK</td>
                <td>2023-03-11 10:00:00</td>
                <td>1</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td><a href="/board/detail" class="link-secondary title">게시판 제목 2</a></td>
                <td>MARK2</td>
                <td>2023-03-11 10:00:00</td>
                <td>0</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td><a href="/board/detail" class="link-secondary title">게시판 제목 3</a></td>
                <td>MARK3</td>
                <td>2023-03-11 10:00:00</td>
                <td>3</td>
            </tr>
            </tbody>
        </table>
        <nav class="d-flex justify-content-center">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link active" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <footer th:replace="layouts/footer"></footer>
</body>
</html>
